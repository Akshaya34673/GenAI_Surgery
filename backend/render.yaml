services:
  - type: web
    name: surgical-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300
    disk:
      name: data
      mountPath: /app
      sizeGB: 1
    envVars:
      HF_TOKEN:
        fromSecret: HF_TOKEN